  <script>
    $(document).ready(function () {
     
      $("#btnforgotpwd").click(function () {
          var input = new Object();
          input.mobileno = $('#txtmobileno').val();
          input.emailId = $('#txtemailid').val();
          $.ajax({
               url: 'https://localhost:44379/api/Account/ForgotPwd',
               type: 'Post',
               dataType: 'json',
               data: input,
               success: function (data) {
                    alert("Password has sussessfully sent to your email Id.");
                    window.location.href = "./login.html";
               },
               error: function (xhr, textStatus, errorThrown) {
                    alert("Error : Invalid credentials, unable to changepwd:");
               }
          });
     });
    });
  </script>
